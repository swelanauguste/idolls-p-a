{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block head_title %}
Contact Us
{% endblock head_title %}

{% block content %}
<div id="bg-img">
    <div class="container my-5">

        <div
            class="col-lg-4 mx-auto bg-pink p-5 shadow rounded-5 border border-danger">
            <form action=""
                method="post">
                {% csrf_token %}
                {{form|crispy}}
                <div class="d-grid">
                    <button type="submit"
                        class="btn btn-burgundy rounded-pill btn-lg">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
