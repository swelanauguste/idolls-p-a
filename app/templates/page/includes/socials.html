{% load static %}
<div class="row">
    {% for social in socials %}
    <div class="col-lg-4">
        <a class="text-white text-decoration-none"
            target="_blank"
            href="{{social.link}}">
            <div class="d-flex align-items-center">
                <!-- <span class="me-2"><i
                        class="bi bi-{{social.icon}} fs-1"></i></span><span>{{social.name}}</span> -->
                <span><img
                        src="{% get_static_prefix %}icons/{{social.icon}}.svg"
                        alt=""></span>
                <span class="me-2"><i
                        class="fs-1"></i></span><span>{{social.name}}</span>
                <br>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
