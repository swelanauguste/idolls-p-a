<div class="d-flex justify-content-evenly">
    {% for social in socials %}
    <a class="text-dark text-decoration-none"
        target="_blank"
        href="{{social.link}}">
        <div class="d-flex align-items-center">

            <span class="me-2"><i
                    class="bi bi-{{social.icon}} fs-1"></i></span><span>{{social.name}}</span>
        </div>
    </a>
    {% endfor %}
</div>
