<div class="row">
    {% for social in socials %}
    <div class="mx-auto col-lg-4">
        <a class="text-dark text-decoration-none"
            target="_blank"
            href="{{social.link}}">
            <span class="me-2"><i
                    class="bi bi-{{social.icon}} fs-1"></i></span>
            <span class="ms-2">{{social.name}}</span>
        </a>
    </div>
    {% endfor %}
</div>
