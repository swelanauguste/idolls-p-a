{% load static %}
<div class="d-flex justify-content-around">
    {% for social in socials %}
    <p><a title="{{social.name}}"
            href="{{social.link}}">
            <img src="{% get_static_prefix %}icons/{{social.icon}}.svg"
                alt="{% get_static_prefix %}icons/{{social.icon}}.svg">
        </a></p>
    {% endfor %}
</div>
