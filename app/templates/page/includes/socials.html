<div class="row">
    {% for social in socials %}
    <div class="col-lg-4">
        <a class="text-white text-decoration-none"
            target="_blank"
            href="{{social.link}}">
            <div class="d-flex align-items-center">

                <span class="me-2"><i
                        class="bi bi-{{social.icon}} fs-1"></i></span><span>{{social.name}}</span>
            </div>
        </a>
    </div>
    {% endfor %}
</div>
