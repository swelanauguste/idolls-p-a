services:
  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8004
    # command: gunicorn cf.wsgi:application --bind 0.0.0.0:8004
    volumes:
      - ./app/:/usr/src/app/
      - static_volume:/home/app/web/staticfiles
    ports:
      - 8004:8004
    env_file:
      - ./.env
    restart: always
   

volumes:
  static_volume: